<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!--
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">

    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    -->

    <link rel="stylesheet" type="text/css" href="css/app.css" media="all">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Solar Ready Vets Application Form</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Solar Ready Vets</h1>
          <h2>Application Form</h2>
        </header>

        <section id="main_content">
          <form method="POST" id="form_content">
            <!--
            <input type="checkbox" name="why_want_career"> Alpha<br />
            <input type="checkbox" name="why_want_career"> Bravo<br />
            <input type="checkbox" name="why_want_career"> Charlie<br />
            <input type="checkbox" name="why_want_career"> Delta<br />
            <input type="checkbox" name="why_want_career"> Echo<br />
              -->
          </form>

          <script id="checkbox-template" type="text/x-handlebars-template">
            <div id="{{id}}" class="field-group {{style}}">
              <input type="text" name="{{id}}" class="faux-checkbox">
              <span class="field-description {{style}}">{{question}}</span>
            </div>
          </script>

          <script id="heading-template" type="text/x-handlebars-template">
            <div class="field-heading" id="{{id}}">{{{description}}}</div>
          </script>

          <script id="paragraph-template" type="text/x-handlebars-template">
            <div class="field-paragraph" id="{{id}}">{{{description}}}</div>
          </script>

          <script id="radio-template" type="text/x-handlebars-template">
            <div id="{{id}}" class="field-group user-input {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              {{#each radio_buttons}}
              <div class="radio-option">
                <input type="radio" name="{{id}}" value="{{value}}"> {{value}}
              </div>
              {{/each}}
            </div>
          </script>

          <script id="text-template" type="text/x-handlebars-template">
            <div class="field-group text-group {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              <input id="{{id}}"
                     name="{{id}}"
                     type="{{type}}"
                     class="user-input {{style}}"
                     >
            </div>
          </script>

          <script id="textarea-template" type="text/x-handlebars-template">
            <div class="field-group textarea-group {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              <textarea id="{{id}}"
                        name="{{id}}"
                        ></textarea>
            </div>
          </script>

        </section>

        <footer>
          <p>
            Solar Ready Vets is brought to you by <a href="http://energy.gov/sunshot">SunShot Initiative</a>.
          </p>
        </footer>

      </div>
    </div>
  </body>

  <script src="js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="js/lib/handlebars-v3.0.3.js" type="text/javascript"></script>
  <script src="js/lib/Markdown.Converter.js" type="text/javascript"></script>
  <script src="js/lib/Markdown.Sanitizer.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

</html>

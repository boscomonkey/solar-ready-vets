<html>
  <head>
    <meta charset='utf-8'>

    <title>Solar Ready Vets Application Form</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Solar Ready Vets</h1>
          <h2>Application Form</h2>
        </header>

        <section id="main_content">
          <form method="POST" id="form_content">
          </form>

          <script id="radio-template" type="text/x-handlebars-template">
            <div id="{{id}}" class="field-group user-input {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              <select name={{name}}>
                {{#each radio_buttons}}
                <option value="{{value}}">{{value}}</option>
                {{/each}}
              </select>
            </div>
          </script>

          <script id="text-template" type="text/x-handlebars-template">
            <div class="field-group text-group {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              <input id="{{id}}"
                     name="{{id}}"
                     type="{{type}}"
                     class="user-input {{style}}"
                     >
            </div>
          </script>

          <script id="textarea-template" type="text/x-handlebars-template">
            <div class="field-group textarea-group {{style}}">
              <div class="field-description {{style}}">{{{description}}}</div>
              <textarea id="{{id}}"
                        name="{{id}}"
                        ></textarea>
            </div>
          </script>

        </section>

        <footer>
          <p>
            Solar Ready Vets is brought to you by <a href="http://energy.gov/sunshot">SunShot Initiative</a>.
          </p>
        </footer>

      </div>
    </div>
  </body>

  <script src="js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="js/lib/handlebars-v3.0.3.js" type="text/javascript"></script>
  <script src="js/lib/Markdown.Converter.js" type="text/javascript"></script>
  <script src="js/lib/Markdown.Sanitizer.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

</html>
